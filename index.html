<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-red-300">
    <div
      class="h-full max-h-full flex flex-col items-center justify-center content-center p-20"
    >
      <div
        class="text-white px-6 py-9 bg-gray-800 rounded-md border-4 border-white shadow-2xl"
      >
        <div class="mb-11 text-2xl font-bold flex justify-center">
          <h2>Registration Form</h2>
        </div>
        <form
          class="font-semibold text-lg"
          id="userform"
          onsubmit="form_validate()"
        >
          <div class="mb-5 flex flex-row space-x-28 items-center">
            <label for="name">Name</label>
            <input
              class="w-56 rounded-md bg-gray-500 bg-opacity-40 rounded border border-gray-500 focus:border-green-500 focus:bg-red-300 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              placeholder="Enter the Name"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-5 flex flex-row space-x-28 items-center">
            <label for="email">Email</label>
            <input
              class="w-56 rounded-md bg-gray-500 bg-opacity-40 rounded border border-gray-500 focus:border-green-500 focus:bg-red-300 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              placeholder="Ex: abc123@gmail.com"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-5 flex flex-row space-x-20 items-center">
            <label for="password">Password</label>
            <input
              class="w-56 rounded-md bg-gray-500 bg-opacity-40 rounded border border-gray-500 focus:border-green-500 focus:bg-red-300 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="mb-5 flex flex-row space-x-14 items-center">
            <label for="dob">Date of Birth</label>
            <input
              class="w-56 rounded-md bg-gray-500 bg-opacity-40 rounded border border-gray-500 focus:border-green-500 focus:bg-red-300 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              min="1968-02-12"
              max="2005-02-12"
              type="date"
              id="dob"
              name="dob"
              required
            />
          </div>

          <div class="mb-6 text-sm items-center">
            <input
              class="mr-2"
              type="checkbox"
              id="acceptterm"
              name="acceptterm"
              required
            />
            <label for="acceptterm">Accept Terms & Conditions</label>
          </div>

          <div>
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="mt-10 px-20">
        <div
          class="text-white py-2 px-2 bg-gray-800 rounded-md border-4 border-white shadow-2xl"
        >
          <div class="mb-8 text-2xl font-bold flex justify-center">
            <h2>Entries</h2>
          </div>
          <table
            class="border-collapse border-2 border-indigo-400 w-full"
            id="regTable"
          >
            <thead>
              <tr>
                <th class="border p-2 bg-red-300">Name</th>
                <th class="border p-2 bg-red-300">Email</th>
                <th class="border p-2 bg-red-300">Password</th>
                <th class="border p-2 bg-red-300">DOB</th>
                <th class="border p-2 bg-red-300">Accepted terms?</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./hello.js"></script>
  </body>
</html>
